<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="/assets/music.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>



    
    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h3 class="p-now">Playing Now</h3>
            <button class="hdbtn">
                <i class="fa-solid fa-list-ul"></i>
            </button>
        </header>

        <div class="player">
            <div class="img-area">
                <img src="/assets/circle.png" alt="">
            </div>

            <div class="song-details">
                <h1 class="name">SADIQ ALI</h1>
                <h3 class="artist">CODING</h3>
            </div>

            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio id="main-audio" src="/songs/gigachad theme song.mp3"></audio>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="play-pause btnC">
                    <i class="fa-solid fa-play fa-pause"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="/assets/song-list.js"></script>
    <script src="/app.js"></script>
    
</body>
</html>
